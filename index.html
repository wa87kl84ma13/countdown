<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last of Us Part II Countdown</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="release-date">June 19th 2020</div>

    <h1>The Last of Us Part II Countdown</h1>

    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="days"></h2>
            <small>Days</small>
        </div>

        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>

        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div>

        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>
    </div>

    <img src="img/loading.gif" alt="" id="loading">

    <h3>Available only on PS4</h3>

<script src="js/scripts.js"></script>
</body>
</html>
